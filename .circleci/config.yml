version: 2
jobs:
  build:
    docker:
      - image: 'circleci/golang:1.9'
    working_directory: /go/src/github.com/kamontat/go-error-manager
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: ginkgo -cover -coverprofile=coverage.txt -covermode=atomic
      - run: 'bash <(curl -s https://codecov.io/bash)'
